<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Nashville Pet Rescue</h1>
    </header>
    <div class="button-div">
        <button id="cat" class="cat-button">Cats</button>
        <button id="dog" class="dog-button">Dogs</button>
        <button id="dinosaur" class="dino-button">Dinos</button>
        <button id="other" class="other-button">Other</button>
        <button id="all-pets" class="all-button">All Pets</button>
        <button id="submit">Add Pet</button>
        <form id="form-div" class="form-div" action="">
            Image: <input id="new-image" type="text" name="fname"><br>
            Name: <input id="new-name" type="text" name="lname"><br>
            Color: <input id="new-color" type="text" name="color"><br>
            Type: <input id="new-type" type="text" name="type"><br>
        </form>
        <div>
            <h5>Special Skills:</h5>
            <textarea cols="30" rows="5" id="new-skill"></textarea>
            <p id="blank"></p>
        </div>
    </div>
    <div class="page-footer">
        <p>@ David Everett 2020</p>
    </div>
    <main id ="main" class="flex-box"></main>
    <!-- <script src="./main.js"></script> -->
    <script src="./new.js"></script>
</body>
</html>
