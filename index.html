<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Nashville Pet Rescue</h1>
    </header>
    <div class="button-div">
        <button id="cats">Cats</button>
        <button id="dogs">Dogs</button>
        <button id="all-pets">All Pets</button>
        <button id="submit">Add Pet</button>
        <form id="form-div" class="form-div" action="">
            Image: <input id="new-image" type="text" name="fname"><br>
            Name: <input id="new-name" type="text" name="lname"><br>
            Color: <input id="new-color" type="text" name="color"><br>
            Special Skill: <input id="new-skill" type="text" name="skill"><br>
            Type of Pet: <input id="new-type" type="text" name="type"><br>
        </form>
        <div>
            <h5>Pet Description:</h5>
            <textarea cols="30" rows="5" id="description"></textarea>
        </div>
    </div>
    <main id ="main" class="flex-box">
    </main>
    <footer>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
